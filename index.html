<!doctype html>
<html>
<head>
  <meta charset='utf-8'>

  <!-- Bootstrap core CSS -->
  <link href="http://yoarts.github.io/documentation/css/bootstrap.min.css" rel="stylesheet">
  <link href="http://yoarts.github.io/documentation/css/custom.css" rel="stylesheet">
  

  <!-- Flatdoc -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src='http://rstacruz.github.io/flatdoc/v/0.8.3/flatdoc.js'></script>
  <script src='http://yoarts.github.io/documentation/js/bootstrap.min.js'></script>

  <!-- Initializer -->
  <script>
    Flatdoc.run({
      fetcher: Flatdoc.github('yoarts/documentation', 'start.md')
    });
  </script>
</head>
<body role='flatdoc'>
  <div class="jumbotron">
    <div class="container">
      <h1>Start <small>- Documentation</small></h1>
      <p class="lead">Responsive Website Template designed &amp; developed by YoArts</p>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-sm-3">
        <div class="well doc-menu">
          <strong>Content</strong>
          <div role='flatdoc-menu'></div>
        </div>
      </div>
      <div class="col-sm-9"><div role='flatdoc-content'></div></div>
    </div>
  </div>

  <div class="footer">
    <div class="container">
      &copy; YoArts 2014
    </div>
  </div>
</body>
</html>
